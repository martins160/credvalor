<!DOCTYPE html>
<html>
<head>
    <!--
           Personalize a política de segurança de conteúdo na marca meta abaixo, conforme necessário. Adicione 'unsafe-inline' ao default-src para habilitar o JavaScript embutido.

       -->
   

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/framework7.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/materialdesignicons.css">
    <title>Login App</title>
</head>


<body>


    <!-- App root element -->
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
			
			
            <div data-name="cadastrar" class="page">
				
				<!-- Top Navbar -->
        <!--<div id="NavBarTopoCadastrar" class="navbar no-shadow" style="margin-bottom:0px;">
            <div class="navbar-inner" style="justify-content:center">
                <div class="title"><i class="mdi mdi-lead-pencil"></i> Cadastro Modelo</div>
            </div>
        </div>-->

          <!-- Top Navbar -->
          <div id="NavBarTopoHome" class="navbar no-shadow tema-primario">
            <div class="navbar-inner">
						<div class="left">
                <a class="link icon-only panel-open" id="MenuPrincipal" data-panel="left" style="color: #df0c0c;">
                    <i class="mdi mdi-menu"></i>
                </a>
            </div>
            <div class="title" id="titleApp" style="justify-content: center;">
                <a href="/destino/" class="link">
                 <img src="img/logo-home.png" style="max-width: 100%;" height="50" alt="">
                </a>
            </div>
            </div>
          </div>
				
							
				
        <!-- Scrollable page content -->
        <div class="page-content">
				
				<div id="CadastroComInternet">
				
          <div class="item-divider" style="text-align: center; font-weight: bold; font-size: 1.3em;">
            CADASTRAR PARCEIRO
          </div>
					
				 <div class="list no-hairlines">
            <ul>

                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Nome Completo</div>
                    <div class="item-input-wrap">
                      <input type="text" id="nomeUsuario" maxlength="150" name="nomeUsuario" placeholder="Informe o nome completo">
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                <div class="item-title item-label">Login</div>
                <div class="item-input-wrap">
                  <input type="text" id="loginUsuario" name="loginUsuario" maxlength="150" placeholder="Informe um login">
                </div>
                </div>
              </li>
			 
            <p class="block row">
                <button id="cadastrarUsuario" class="col button button-big button-fill color-blue">CADASTRAR USUÁRIO</button>
            </p>
		
								
				    </div>										 				

            </div>	
            
            
            <div class="block-title"><center>Parceiros solicitados aguardando cadastro</center></div>
            <div class="list links-list">
              <ul id="listaTeste">
                
              </ul>
            </div>

				
          </div>
        </div>
    </div>


    <script type="text/javascript" src="scripts/framework7.js"></script>
    <script type="text/javascript" src="scripts/my-app.js"></script>
    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>

</body>
</html>
